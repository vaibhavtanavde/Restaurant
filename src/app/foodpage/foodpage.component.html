<div class="container">
    <img [src]="food.imageURL" [alt]="food.name">
</div>
<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="tag">
        <app-tags [foodPagetags]="food.tags"></app-tags>
    </div>
    <div class="cook-time">
        <span>
            Time to cook about <strong>{{food.cookTime}}</strong>Minutes
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price | currency}}
        </span>
    </div>
    <button>Add to Cart</button>
</div>
